<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
  <title>Odin Project - Sign-up Form</title>
</head>
<body>
  <div class="sidebar">
    <img id="sidebar-image" src="https://images.unsplash.com/photo-1663168679840-0a2ed088cbcd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2030&q=80" alt="">
    <div class="image-logo">
      <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
      <p>ODIN</p>
    </div>
    <p id="image-caption">Photo by <a href="https://unsplash.com/photos/emTzJ47Uqb4">Tony Litvyak</a></p>
  </div>
  
  <div class="main-form">
    <div class="text-block">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <form action="">
      <p>Let's do this!</p>
      <fieldset>
        <div class="input-section">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name"" name="first-name"" required>
        </div>

        <div class="input-section">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
      </fieldset>

      <fieldset>
        <div class="input-section">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="input-section">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" id="phone-number" name="phone-number" required>
        </div>
      </fieldset>

      <fieldset>
        <div class="input-section" id="password-input">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" required onchange="checkPassword()">
        </div>

        <div class="input-section">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" name="confirm-password" required onchange="checkPassword()">
        </div>
      </fieldset>
    </form>

    <div class="account-block">
      <button>Create Account</button>
      <p id="account-login">Already have an account? <a href="">Log In</a></p>
    </div>
  </div>
</body>
</html>
